<!DOCTYPE html>
<html>
  <head>
    <meta charset = "utf-8">
    <title>Internal Links</title>
  </head>
  <body>
    <h1>INTERNAL LINKS</h1>
    <section>
      We can link to a file in the same directory as this HTML file like
      this:
      <a href="trial.html" title="same directory link"> Linking to a file
        in the same directory.The content enclosed between the 'a' tags is
        what we'll see as the link part
        <div>DIV Linking to a file in the same directory</div>
      </a>
    </section>
  </body>
</html>
